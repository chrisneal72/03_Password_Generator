<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Password Generator</title>
</head>

<body>
    <form name="password_generator">
        <div class="container body-container">
            <div class="row">
                <div class="col">
                    <h1>Password Generator</h1>
                    <hr class="hr">
                </div>
            </div>
            <div class="row">
                <div class="col-7 pass-border">
                    <textarea class="mytextbox" id="mytextbox" placeholder="Your Secure Password"></textarea>
                </div>
                <div class="col-5 pass-border">
                    <div class="row button-row align-items-center">
                        <div class="col-8 choices-col">
                            How many characters (8 - 128):
                        </div>
                        <div class="col-4 switches-col">
                            <input type="text" id="char_count" class="char-text-box">
                        </div>
                    </div>
                    <div class="row button-row align-items-center">
                        <div class="col-8 choices-col">
                            Special Characters:
                        </div>
                        <div class="col-4 switches-col align-middle">
                            Off <label class="switch">
                                <input type="checkbox" id="special">
                                <span class="slider round"></span>
                            </label> On
                        </div>
                    </div>
                    <div class="row button-row align-items-center">
                        <div class="col-8 choices-col">
                            Numeric Characters:
                        </div>
                        <div class="col-4 switches-col">
                            Off <label class="switch">
                                <input type="checkbox" id="numeric">
                                <span class="slider round"></span>
                            </label> On
                        </div>
                    </div>
                    <div class="row button-row align-items-center">
                        <div class="col-8 choices-col">
                            Lowercase Characters:
                        </div>
                        <div class="col-4 switches-col">
                            Off <label class="switch">
                                <input type="checkbox" id="lower">
                                <span class="slider round"></span>
                            </label> On
                        </div>
                    </div>
                    <div class="row button-row align-items-center button-row-bottom">
                        <div class="col-8 choices-col">
                            Uppercase Characters:
                        </div>
                        <div class="col-4 switches-col">
                            Off <label class="switch">
                                <input type="checkbox" id="upper">
                                <span class="slider round"></span>
                            </label> On
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-md-center button-row">
                <div class="col-xs-12 col-sm-6 col-md-4 button-col">
                    <button type="button" class="btn" id="genPass">Generate Password</button>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 button-col">
                    <button type="button" class="btn" id="copyText">Copy to Clipboard</button>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4 button-col">
                    <button type="button" class="btn" id="clearPass">Clear Password</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>

<script src="assets/js/script.js"></script>
