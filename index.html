<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="container body-container">
        <div class="row">
            <div class="col">
                <h1>Password Generator</h1>
                <hr class="hr">
            </div>
        </div>
        <div class="row">
            <div class="col pass-border">
                <form name="password_generator">
                    <textarea class="mytextbox" id="mytextbox" placeholder="Your Secure Password"></textarea>
                </form>
            </div>
        </div>
        <div class="row button-row">
                <div class="col-3 center-block button-col">
                    <button type="button" class="btn" onclick="genPass()">Generate Password</button>
                </div>
                <div class="col-3 offset-1 center-block button-col">
                    <button type="button" class="btn" onclick="clearPass()">Clear Password</button>
                </div>
            <div class="col-3 offset-1 center-block button-col">
                <button type="button" class="btn">Copy to Clipboard</button>
            </div>
        </div>
</body>

</html>

<script src="assets/js/script.js"></script>
